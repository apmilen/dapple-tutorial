<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Dapple test</title>
    <script src="web3.min.js"></script>
    <script src="build/js_module.js"></script>

    <script>
        window.addEventListener('load', function() {
            var env = dapple["dapple-tutorial"].environments.morden
            dapple_tutorial = new dapple["dapple-tutorial"].class(web3, env)
        })
        
        function setAccountTransferPermission(value) {
            var address = document.getElementById("address-input").value
            dapple_tutorial.objects.controller.setAccountTransferPermission(address, value, console.log);
        }

        function getAccountTransferPermission() {
            var address = document.getElementById("address-input").value
            dapple_tutorial.objects.controller.getAccountTransferPermission(address, console.log);
        }
    </script>
    
</head>
<body>
        <input placeholder="address" type="text" id="address-input">
        <button onClick="setAccountTransferPermission(true)">Approve for Transfers</button>
        <button onClick="setAccountTransferPermission(false)">Revoke Transfer Permission</button>
        <button onClick="getAccountTransferPermission()">Get Transfer Permission</button>
</body>
</html>
